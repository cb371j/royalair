---
# The primary control plane host profile for Airship for DELL R720s, and
# should not need to be altered if you are using matching HW. The active
# participants in the Ceph cluster run on this profile. Other control plane
# services are not affected by primary vs secondary designation.
schema: drydock/HostProfile/v1
metadata:
  schema: metadata/Document/v1
  name: cp_r741-primary
  storagePolicy: cleartext
  layeringDefinition:
    abstract: false
    layer: site
  substitutions:
    - dest:
        path: .oob.credential
      src:
        schema: deckhand/Passphrase/v1
        name: ipmi_admin_password
        path: .
#    parentSelector:
#      hosttype: cp-global
#    actions:
#      - method: replace
#        path: .interfaces
#      - method: replace
#        path: .storage
#      - method: merge
#        path: .
data:
  oob:
    type: 'ipmi'
    network: 'oob'
    account: 'root'
  primary_network: 'oam'
  hardware_profile: DELL_HP_Generic
  interfaces:
    pxe:
      device_link: pxe
      slaves:
        - 'eno3'
      networks:
        - 'pxe'
    bond0:
      device_link: bond0
      slaves:
        - 'enp94s0f0'
        - 'enp94s0f1'
      networks:
        - 'oam'
        - 'storage'
        - 'overlay'
        - 'calico'
    p1p1:
      slaves:
        - 'sriov_nic01'
      sriov:
        vf_count: 32 # Currently ignored
        trustedmode: false
    p3p2:
      slaves:
        - 'sriov_nic02'
      sriov:
        vf_count: 32 # Currently ignored
        trustedmode: false

  storage:
    physical_devices:
      sdg:
        labels:
          bootdrive: 'true'
        partitions:
          - name: 'root'
            size: '25g'
            filesystem:
              mountpoint: '/'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'boot'
            size: '1g'
            filesystem:
              mountpoint: '/boot'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'var'
            size: '300g'
            filesystem:
              mountpoint: '/var'
              fstype: 'ext4'
              mount_options: 'defaults'
      sdh:
        partitions:
          - name: 'nova'
            size: '99%'
            filesystem:
              mountpoint: '/var/lib/nova'
              fstype: 'ext4'
              mount_options: 'defaults'
  platform:
    image: 'xenial'
    kernel: 'hwe-16.04'
    kernel_params:
      console: 'ttyS1,115200n8'
      intel_iommu: 'on'
      iommu: 'pt'
      amd_iommu: 'on'
      transparent_hugepage: 'never'
      hugepagesz: 'hardwareprofile:hugepages.dpdk.size'
      hugepages: 'hardwareprofile:hugepages.dpdk.count'
      default_hugepagesz: 'hardwareprofile:hugepages.dpdk.size'
      isolcpus: 'hardwareprofile:cpuset.kvm'
  metadata:
    owner_data:
      openstack-nova-compute: enabled
      openvswitch: enabled
      tenant-ceph-osd: enabled
      openstack-libvirt: kernel
      sriov: enabled
      beta.kubernetes.io/fluentd-ds-ready: 'true'
...
